{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script type="text/javascript" src="{% static 'response.js'%}"></script>
</head>
<body>


<!-- Links -->
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
    </ul>
    <ul>
        {% if username %}
            <li><a href="/auth/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout {{ username }}</a></li>
        {% else %}
            <li><a href="/auth/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
    </ul>

    {% block AllVideos %}{% endblock %}
    {% block OneVideo %}{% endblock %}
    {% block login %} {% endblock %}
    {% block Biography %}{%endblock%}

</body>
</html>
